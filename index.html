<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>DOM Crash Course</title>
</head>
<body>
    <header id="main-header" class="bg-dark text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Logo</h1>
                </div>
                <div class="col-md-6  align-self-center">
                    <input type="text" class="form-control" id="searchItem" placeholder="Search Items...">
                </div>
            </div>
        </div>
        
    </header>

    <div class="container">
        <div class="card card-body" id="main">
            <h2 class="title">Add Items</h2>
            <form class="form mb-3" id="addForm">
                <input type="text" class="form-control mb-2" id="input">
                <input type="submit" value="Submit" class="btn btn-dark">
            </form>
            <h2 class="title">Items</h2>
            <ul class="list-group" id="list-items">
                <li class="list-group-item">Item 1<button class="btn delete badge bg-danger float-end">X</button></li>
                <li class="list-group-item">Item 2<button class="btn delete badge bg-danger float-end">X</button></li>
                <li class="list-group-item">Item 3<button class="btn delete badge bg-danger float-end">X</button></li>
                <li class="list-group-item">Item 4<button class="btn delete badge bg-danger float-end">X</button></li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
